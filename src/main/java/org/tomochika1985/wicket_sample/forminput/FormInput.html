<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <link href="common/layout.css" rel="stylesheet" type="text/css" />
  <!--[if IE 6]>
  <link href="common/ie6.css" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>
<wicket:extend>
  <div wicket:id="feedback"></div>
  <form wicket:id="inputForm" class="inputForm">
    <fieldset>
      <legend>
        <wicket:message key="input"/>
      </legend>
      <table id="inputFormTable">
        <tr>
          <td valign="top">
            <label for="stringProperty">
              <wicket:message key="string"/>
            </label>
            <input type="text" size="40" id="stringProperty" wicket:id="stringProperty"/>
            
            <label for="integerProperty">
              <wicket:message key="integer"/>
            </label>
            <input type="text" size="40" id="integerProperty" wicket:id="integerProperty"/>
            
            <label for="doubleProperty">
              <wicket:message key="double"/>
            </label>
            <input type="text" size="40" id="doubleProperty" wicket:id="doubleProperty"/>
            
            <label for=""></label>
            <ul>
              <li wicket:id="lines">
                <input type="text" wicket:id="lineEdit"/>
              </li>
            </ul>
            
            <label for="booleanProperty"><wicket:message key="boolean" /></label>
            <input wicket:id="booleanProperty" id="booleanProperty" type="checkbox"/>
            <br /><br />
            
            <span wicket:id="multiply">[multiply]</span>
            = <span wicket:id="multiplyLabel">[result]</span>
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
</wicket:extend>
</body>
</html>
